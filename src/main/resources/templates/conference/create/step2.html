<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Conference Planner: Create event</title>
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Conference Planner</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Overview</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="container mt-4">
		<h1>Create a new conference</h1>
		<p class="lead">Let's create a new conference</p>

		<div class="progress mb-5 mt-5" style="height: 30px;">
			<div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 66%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 2/3</div>
		</div>


		<form class="grid g-3  mb-5 mt-5" action="#" th:action="@{/conference/create/step2}" th:object="${dtoStep2}" method="post">
			<div class="g-col-md-12">
				<label for="id" class="visually-hidden">ID</label><input type="hidden" readonly id="id" aria-describedby="idHelp" th:field="*{id}" />
				<div id="idHelp" class="visually-hidden">The given ID for the conference.</div>
			</div>

			<div class="g-col-md-12">
				<h2>Do you have a deadline for all bookings?</h2>
			</div>
			
			<div class="g-col-md-12">
				<label for="deadlineDate" class="form-label">All bookings must be done due to</label> <input type="date" class="form-control" id="deadlineDate" aria-describedby="deadlineDateHelp" th:field="*{deadlineDate}" />
				<div id="deadlineDateHelp" class="form-text">Help text</div>
			</div>

			<div class="g-col-md-12 text-end">
				<button type="button" class="btn btn-light">Cancel</button>
				<button type="submit" class="btn btn-primary" value="Create Conference">Next</button>
			</div>
		</form>


	</main>
</body>
</html>
