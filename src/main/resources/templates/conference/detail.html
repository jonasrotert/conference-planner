<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Conference Planner: Create event</title>
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Conference Planner</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Overview</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="container mt-4">
		<div class="grid">
			<div class="g-col-9">
				<h1 th:text="${conferenceDTO.title}"><</h1>
			</div>
			<div class="g-col-3 text-end">

				<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
					<div class="btn-group me-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-outline-primary">
							<i class="bi bi-pencil-square"></i>&nbsp;Edit
						</button>
						<button type="button" class="btn btn-outline-primary">
							<i class="bi bi-share"></i>&nbsp;Share
						</button>
					</div>
				</div>


			</div>
		</div>

		<div class="grid g-3  mb-5 mt-5">

			<div class="g-col-8">

				<div class="card mb-4">
					<div class="card-header">
						<b><i class="bi bi-info-circle"></i>&nbsp;Beschreibung</b>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><span th:text="${conferenceDTO.description}"></span></li>
					</ul>
				</div>

				<div class="card mb-4">
					<div class="card-header">
						<b><i class="bi bi-calendar-check"></i> &nbsp;Anmeldungen</b>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Derzeit sind noch keine Anmeldungen vorhanden.</li>

						<table>
							<thead>
								<tr>
									<th>Vorname</th>
									<th>Nachname</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="booking,iterStat : ${conferenceDTO.bookings}" th:class="${iterStat.odd}? 'odd'">
									<td th:text="${booking.firstName}">First name</td>
									<td th:text="${booking.lastName}">Last Name</td>
								</tr>
							</tbody>
						</table>

					</ul>
				</div>

			</div>

			<div class="g-col-4">

				<div class="card mb-4">
					<div class="card-header">
						<b><i class="bi bi-calendar4-range"></i>&nbsp;Datum</b>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><span th:text="${#temporals.format(conferenceDTO.startDate, 'dd.MM.yyyy')}"></span> bis <span th:text="${#temporals.format(conferenceDTO.endDate, 'dd.MM.yyyy')}"></span></li>
					</ul>
				</div>

				<div class="card mb-3">
					<div class="card-header">
						<b><i class="bi bi-calendar4-event"></i>&nbsp;Anmeldeschluss</b>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><span th:text="${#temporals.format(conferenceDTO.deadline, 'dd.MM.yyyy')}"></span></li>
					</ul>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
